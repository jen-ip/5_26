<!DOCTYPE html>
<html>
<head>
	<title>Float Demo</title>
	<style>
	.box1, .box2, .box3{
		width: 100px;
		height: 100px;
		font-weight: bold;
		font-size: 10pt;
		text-align: center;
		float: left;
	}
	.box1{
		background: rgba(255, 0, 0, .3);
	}
	.box2{ 
		background: rgba(0, 0, 255, .3);
	}
	.box3{
		background: rgba(0, 255, 0, .3);
	}
	.box4{
		background: rgba(255, 255, 0, .3);
		width: 300px;
		height: 50px;
		font-weight: bold;
		font-size: 10pt;
		text-align: center;
		clear: both;
	}
	</style>
</head>
<body>
	<div class="box1"> 1 </div>
	<div class="box2"> 2 </div>
	<div class="box3"> 3 </div>
	<div class="box4"> 4 </div>
</body>
</html>
